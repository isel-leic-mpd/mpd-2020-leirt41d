plugins {
    id 'java'
}

version 'unspecified'

sourceCompatibility = 1.10

repositories {
    mavenCentral()
}

dependencies {
    compile project(':aula19-20-reactive-streams')
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.25'
    compile 'io.vertx:vertx-web:3.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
